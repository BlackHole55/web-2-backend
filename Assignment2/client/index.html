<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>          
    <button id="getRandomUser">Get Random User</button>

    <div class="info">
        <div id="userInfo" class="card">
            <div class="info">
                <img id="profilePicture">
                <div>
                    <h3 id="userName"></h3>
                    <div id="gender"></div>
                    <div id="age"></div>
                    <div id="dateOfBirth"></div>
                </div>
            </div>
            <div class="location">
                <div id="country"></div>
                <div id="city"></div>
                <div id="address"></div>
            </div>
        </div>

        <div id="countryInfo" class="card">
            <div class="info">
                <img id="flag">
                <div>
                    <h3 id="name"></h3>
                    <div id="capital"></div>
                </div>
            </div>
            <div id="languages"></div>
            <div id="currency"></div>
            <div id="exchangeRate">
                <div id="USD"></div>
                <div id="KZT"></div>
            </div>        
        </div>
    </div>

    <div id="newsInfo" class="card">
        <img id="newsImg">
        <h3 id="headline"></h3>
        <div id="description"></div>
        <a id="source"></a>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
